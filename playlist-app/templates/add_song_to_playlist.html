<!-- templates/add_song_to_playlist.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Add Song to Playlist</h2>
  <form method="POST" action="{{ url_for('add_song_to_playlist', playlist_id=playlist.id) }}">
    {{ form.csrf_token }}
    {{ form.song.label }} {{ form.song() }}
    <br>
    <input type="submit" value="Add Song">
  </form>
{% endblock %}
