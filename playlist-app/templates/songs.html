{% extends 'base.html' %}

{% block content %}

<h1>All Songs</h1>

<ul>
  {% for song in songs %}
    <li>
      <a href="/songs/{{ song.id }}">{{ song.title }} &ndash; {{ song.artist }}</a>
    </li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/songs/add">Add a song</a></p>

{% endblock %}
